<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain's Quarters - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 50%, #000000 100%);
            font-family: 'Crimson Text', serif;
            padding: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 400px;
            width: 100%;
        }

        /* Skull Icon */
        .skull-icon {
            width: 180px;
            height: 180px;
            position: relative;
        }

        .skull-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(180, 40, 40, 0.5))
                    drop-shadow(0 0 60px rgba(180, 40, 40, 0.3));
        }

        /* Title */
        .title {
            text-align: center;
        }

        .title h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #c9a86c;
            letter-spacing: 0.3em;
            text-shadow: 0 2px 10px rgba(201, 168, 108, 0.3);
            margin-bottom: 8px;
        }

        .title .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: #8b7355;
            letter-spacing: 0.2em;
        }

        /* Login Form */
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #8b7355;
            letter-spacing: 0.15em;
            text-align: center;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 25, 20, 0.8);
            border: 2px solid #3d3428;
            border-radius: 8px;
            color: #c9a86c;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 0.3em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c9a86c;
            box-shadow: 0 0 20px rgba(201, 168, 108, 0.2),
                        inset 0 0 20px rgba(201, 168, 108, 0.05);
        }

        .form-group input::placeholder {
            color: #5a4d3a;
            letter-spacing: 0.2em;
        }

        .submit-btn {
            padding: 16px 40px;
            background: linear-gradient(180deg, #b42828 0%, #8b1e1e 50%, #6d1717 100%);
            border: none;
            border-radius: 8px;
            color: #f5e6d3;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(180, 40, 40, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .submit-btn:hover {
            background: linear-gradient(180deg, #c93030 0%, #9b2424 50%, #7d1d1d 100%);
            box-shadow: 0 6px 25px rgba(180, 40, 40, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(180, 40, 40, 0.4);
        }

        /* Back link */
        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #5a4d3a;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #c9a86c;
        }

        /* Decorative elements */
        .decorative-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3d3428, transparent);
            margin: 10px 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .skull-icon {
                width: 140px;
                height: 140px;
            }

            .title h1 {
                font-size: 1.8rem;
                letter-spacing: 0.2em;
            }

            .title .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Skull Icon -->
        <div class="skull-icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Skull base -->
                <defs>
                    <radialGradient id="skullGradient" cx="50%" cy="30%" r="70%">
                        <stop offset="0%" stop-color="#d43030"/>
                        <stop offset="50%" stop-color="#b42828"/>
                        <stop offset="100%" stop-color="#8b1e1e"/>
                    </radialGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Main skull shape -->
                <path d="M50 10 
                         C25 10, 15 30, 15 45 
                         C15 60, 20 70, 25 75 
                         L25 85 
                         C25 88, 28 90, 32 90 
                         L38 90 L38 85 L42 85 L42 90 
                         L50 90 
                         L58 90 L58 85 L62 85 L62 90 
                         L68 90 
                         C72 90, 75 88, 75 85 
                         L75 75 
                         C80 70, 85 60, 85 45 
                         C85 30, 75 10, 50 10 Z" 
                      fill="url(#skullGradient)" 
                      filter="url(#glow)"/>
                
                <!-- Left eye socket -->
                <ellipse cx="35" cy="45" rx="10" ry="12" fill="#1a0a0a"/>
                
                <!-- Right eye socket -->
                <ellipse cx="65" cy="45" rx="10" ry="12" fill="#1a0a0a"/>
                
                <!-- Nose cavity -->
                <path d="M50 55 L45 65 L50 63 L55 65 Z" fill="#1a0a0a"/>
                
                <!-- Teeth area -->
                <rect x="35" y="72" width="30" height="8" rx="2" fill="#2a1515"/>
                
                <!-- Individual teeth lines -->
                <line x1="40" y1="72" x2="40" y2="80" stroke="#1a0a0a" stroke-width="1"/>
                <line x1="45" y1="72" x2="45" y2="80" stroke="#1a0a0a" stroke-width="1"/>
                <line x1="50" y1="72" x2="50" y2="80" stroke="#1a0a0a" stroke-width="1"/>
                <line x1="55" y1="72" x2="55" y2="80" stroke="#1a0a0a" stroke-width="1"/>
                <line x1="60" y1="72" x2="60" y2="80" stroke="#1a0a0a" stroke-width="1"/>
                
                <!-- Skull highlight -->
                <ellipse cx="40" cy="30" rx="15" ry="8" fill="rgba(255,255,255,0.1)"/>
            </svg>
        </div>

        <!-- Title -->
        <div class="title">
            <h1>CAPTAIN'S QUARTERS</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">AUTHORIZED PERSONNEL ONLY</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="captains-code">CAPTAIN'S CODE</label>
                <input type="password" 
                       id="captains-code" 
                       name="captains-code" 
                       placeholder="• • • • • • • •"
                       autocomplete="current-password"
                       required>
            </div>
            <button type="submit" class="submit-btn">ENTER</button>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="index.html">← RETURN TO THE JOURNAL</a>
        </div>
    </div>

    </script>
</body>
</html>
