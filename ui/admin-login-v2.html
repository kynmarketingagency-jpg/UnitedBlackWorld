<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain's Quarters - Admin Login</title>
    <link rel="stylesheet" href="admin-styles-v2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Skull Icon -->
            <div class="skull-icon">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="25" r="18" fill="currentColor"/>
                    <ellipse cx="23" cy="22" rx="4" ry="6" fill="black"/>
                    <ellipse cx="37" cy="22" rx="4" ry="6" fill="black"/>
                    <path d="M30 30 L30 34" stroke="black" stroke-width="2"/>
                    <path d="M26 34 L34 34" stroke="black" stroke-width="2"/>
                    <rect x="22" y="38" width="6" height="8" fill="currentColor" rx="1"/>
                    <rect x="32" y="38" width="6" height="8" fill="currentColor" rx="1"/>
                    <path d="M20 31 Q30 36 40 31" stroke="black" stroke-width="2" fill="none"/>
                </svg>
            </div>

            <!-- Title -->
            <h1 class="login-title">Captain's Quarters</h1>
            <p class="login-subtitle">Speak the code to enter.</p>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-container">
                    <svg class="lock-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input
                        type="password"
                        id="captainCode"
                        class="password-input"
                        placeholder="Captain's Code..."
                        autocomplete="off"
                    >
                </div>

                <button type="submit" class="unlock-btn">Unlock Log</button>
            </form>

            <!-- Return Link -->
            <a href="index-v2.html" class="return-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Return to Ship
            </a>
        </div>

        <!-- Background Animation Elements -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script>
        // Basic login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('captainCode').value;

            if (code) {
                // Add your authentication logic here
                alert('Authentication system not yet implemented. Code entered: ' + code);
                // In production, you would validate against a backend
                // window.location.href = 'admin-dashboard.html';
            } else {
                alert('Please enter the Captain\'s Code');
            }
        });

        // Add glow effect on focus
        const input = document.getElementById('captainCode');
        input.addEventListener('focus', function() {
            this.parentElement.style.boxShadow = '0 0 20px rgba(255, 68, 68, 0.3)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
