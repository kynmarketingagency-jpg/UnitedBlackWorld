<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain's Quarters</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            font-family: 'Cinzel', serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Skull SVG */
        .skull-wrapper {
            width: 200px;
            height: 200px;
        }

        .skull-wrapper svg {
            width: 100%;
            height: 100%;
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: 500;
            color: #D4AF37;
            letter-spacing: 8px;
            text-align: center;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .label {
            font-size: 14px;
            color: #8B7355;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .input-field {
            width: 300px;
            padding: 14px 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            text-align: center;
            letter-spacing: 6px;
        }

        .input-field:focus {
            outline: none;
            border-color: #D4AF37;
        }

        .input-field::placeholder {
            color: #444;
            letter-spacing: 4px;
        }

        .submit-btn {
            width: 300px;
            padding: 14px 20px;
            background: linear-gradient(180deg, #C41E3A 0%, #8B0000 100%);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(180deg, #DC143C 0%, #A00000 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Red Skull -->
        <div class="skull-wrapper">
            <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="skullGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#DC143C" />
                        <stop offset="50%" stop-color="#C41E3A" />
                        <stop offset="100%" stop-color="#8B0000" />
                    </linearGradient>
                </defs>

                <!-- Main skull dome -->
                <ellipse cx="50" cy="40" rx="40" ry="35" fill="url(#skullGrad)" />

                <!-- Skull face/jaw area -->
                <path
                    d="M20 45 Q15 60, 20 75 L25 90 Q30 95, 35 95 L35 85 L40 85 L40 95 L45 95 L45 85 L50 85 L50 95 L55 95 L55 85 L60 85 L60 95 L65 95 Q70 95, 75 90 L80 75 Q85 60, 80 45"
                    fill="url(#skullGrad)" />

                <!-- Left eye socket -->
                <ellipse cx="35" cy="42" rx="12" ry="14" fill="#000" />

                <!-- Right eye socket -->
                <ellipse cx="65" cy="42" rx="12" ry="14" fill="#000" />

                <!-- Nose hole -->
                <path d="M50 55 L43 70 Q50 72, 57 70 Z" fill="#000" />

                <!-- Teeth dividers -->
                <line x1="40" y1="85" x2="40" y2="95" stroke="#000" stroke-width="1" />
                <line x1="45" y1="85" x2="45" y2="95" stroke="#000" stroke-width="1" />
                <line x1="50" y1="85" x2="50" y2="95" stroke="#000" stroke-width="1" />
                <line x1="55" y1="85" x2="55" y2="95" stroke="#000" stroke-width="1" />
                <line x1="60" y1="85" x2="60" y2="95" stroke="#000" stroke-width="1" />

                <!-- Teeth top line -->
                <line x1="35" y1="85" x2="65" y2="85" stroke="#000" stroke-width="1" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="title">CAPTAIN'S QUARTERS</h1>

        <!-- Login Form -->
        <form class="login-form">
            <label class="label">Captain's Code</label>
            <input type="password" class="input-field" placeholder="• • • • • • • •">
            <button type="submit" class="submit-btn">ENTER</button>
        </form>
    </div>
</body>

</html>
